name: Test and deploy

on:
  push:
    tags:
      - "*"

jobs:
  unit_tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: check if branch is master
        run: |
          echo GITHUB_REF |
          git branch --contains $(git rev-list -n 1 GITHUB_REF) | grep '^master$'


